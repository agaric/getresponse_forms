administer getresponse forms entities:
  title: 'Administer GetResponse forms'
  description: 'Access GetResponse forms configuration.'
  restrict access: TRUE

access getresponse forms:
  title: 'Access GetResponse forms'
  description: 'View and submit GetResponse forms.  This permission is needed to access referenced forms, as from a reference field in a Paragraph.'

access getresponse forms pages:
  title: 'Access all GetResponse form pages.'
  description: 'View and submit any form shown on a page.  This does not affect Blocks; only Pages.'
