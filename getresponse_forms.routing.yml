
getresponse_forms.admin:
  path: '/admin/config/services/mailchimp/signup'
  defaults:
    _entity_list: 'getresponse_forms'
    _title: 'Signup Forms'
  requirements:
    _permission: 'administer getresponse_forms'
    _mailchimp_configuration_access_check: 'TRUE'

getresponse_forms.add:
  path: '/admin/config/services/mailchimp/signup/add'
  defaults:
    _entity_form: 'getresponse_forms.add'
    _title: 'Add Signup Form'
  requirements:
    _permission: 'administer getresponse_forms'

entity.getresponse_forms.edit_form:
  path: '/admin/config/services/mailchimp/signup/{getresponse_forms}'
  defaults:
    _entity_form: 'getresponse_forms.edit'
    _title: 'Edit Signup Form'
  requirements:
    _permission: 'administer getresponse_forms'

entity.getresponse_forms.delete_form:
  path: '/admin/config/services/mailchimp/signup/{getresponse_forms}/delete'
  defaults:
    _entity_form: 'getresponse_forms.delete'
    _title: 'Delete Signup Form'
  requirements:
    _permission: 'administer getresponse_forms'

route_callbacks:
  - '\Drupal\getresponse_forms\Routing\MailchimpSignupRoutes::routes'
